  archive: ^3.3.2
  collection: ^1.17.0
  file: ^6.1.4
  intl: ^0.18.0
  platform: ^3.1.0
  process: ^4.2.4
  pub_cache: ^0.3.2

dev_dependencies:
  pedantic: ^1.11.1
  test: ^1.22.2
  mockito: ^5.3.2
  quiver: ^3.2.1
  file_testing: ^3.0.0
