name: tool_base
description: Base for developing command line apps. Take from Flutter Tools.
version: 2.0.0
homepage: https://github.com/mmcc007/tool_base

environment:
  # The pub client defaults to an <2.0.0 sdk constraint which we need to explicitly overwrite.
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  # To update these, use "flutter update-packages --force-upgrade".
  archive: ^4.0.2
  collection: ^1.19.0
  file: ">=6.0.0 <8.0.0"
  intl: ^0.20.1
  platform: ">=3.1.2 <4.0.0"
  process: ">=4.2.4 <6.0.0"
  pub_cache: ^0.3.2

dev_dependencies:
  file_testing: ^3.0.2
  mockito: ^5.4.5
  pedantic: ^1.11.1
  test: ^1.25.14
  quiver: ^3.2.2
